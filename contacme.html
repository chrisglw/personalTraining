<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/logo1.png" alt="Logo"> 
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="programs.html">Programs</a>
                <a href="contacme.html">Contact Me</a>
            </nav>
        </header>
    </div>  
    <main>
        <div id="feedback"></div>
            <form action="/my-handling-form-page" method="post">
                <ul>
                    <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name">
                    </li>
                    <li>
                    <label for="mail">E-mail:</label>
                    <input type="email" id="mail" name="user_email">
                    </li>
                    <li>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message"></textarea>
                    </li>
                </ul>
                <li class="button">
                    <button type="submit">Send your message</button>
                </li>
            </form>
        <div id="photos">
            <section>
                <img class="photo-l" src="images/special.jpg" alt="Motivational Quote image">
                <h2>Believe in yourself to make your life special</h2>
            </section>
            <section>
                <img class="photo-r" src="images/goup.jpg" alt="Motivational Quote image">
                <h2>Just keep going to accomplish your goals</h2>
            </section>
        </div>
    </main>
    <footer>
        <h3>Christian Guevara &copy; 2024</h3>
        <h3><a href="site-plan.html">Site Plan</a></h3>
        <h3><a href="contacme.html">Contact Me</a></h3>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/fb.png" alt="facebook icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram_icon.png" alt="instagram icon">
            </a>  
            <a href="https://twitter.com" target="_blank">
                <img src="images/tw.png" alt="twitter icon">
            </a>      
        </div>
    </footer>
  </div>
  <script>
    const feedbackElement = document.getElementById('feedback');
    const formElement = document.forms[0];
    formElement.addEventListener('submit', function(e) {
        e.preventDefault();
        feedbackElement.innerHTML = 'Thank you for your message, '+ formElement.user_name.value +'! I will get back with you as soon as possible!';
        feedbackElement.style.display = "block";
        document.body.classList.toggle('moveDown');
    });
</script>
</body>
</html>
